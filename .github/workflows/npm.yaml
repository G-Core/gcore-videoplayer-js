name: Upload new version to NPM

# Version is taken from the package.json on the current commit, if the version is already published, the operation will fail

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: packages/player/package-lock.json
      - name: Install dependencies
        run: npm -C packages/player ci
      - name: Build
        run: npm -C packages/player run build
      - name: Publish
        run: npm -C packages/player publish --access public
